version: '2.1'
services:
  openwrt:
    image: gngpp/orangepizero2_openwrt:latest
    container_name: openwrt_slave
    hostname: OpenWrt
    privileged: true
    restart: always
    domainname: OpenWrt.lan
    volumes:
      - ./watchdog:/dev/watchdog
    command: '/sbin/init'
    sysctls:
      - net.netfilter.nf_conntrack_acct=1
    networks:
      - wan

networks:
  wan:
    driver: macvlan
    driver_opts:
      parent: eth0
